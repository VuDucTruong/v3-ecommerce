name: Docker Push and Scan For Production
on:
  workflow_run:
    workflows: ["Build and Scan Source Code Security/Quality"]
    types:
      - completed

  workflow_dispatch:


jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ vars.ENV == 'prod' }}
    environment: prod
    env:
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_PROD }}:latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'  

      - name: Build JAR with Maven
        run: mvn package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE -f ./container/Dockerfile .

      - name: Push Docker Image
        run: |
          docker push ${{ env.IMAGE }}

      # Step 3: Scan Docker image with Trivy Action
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: 'template'
          template: "@$HOME/.local/bin/trivy-bin/contrib/html.tpl"
          output: 'trivy-image-report.html'

      - name: Upload Trivy Image Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.html