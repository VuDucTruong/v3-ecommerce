<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Product Keys</title>
</head>
<body style="margin:0; padding:0; font-family:'Segoe UI', sans-serif; background-color:#0e0e10; color:#ffffff;">
<table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; margin:auto; background-color:#1b1b1d; border-radius:8px; overflow:hidden;">
    <tr>
        <td style="text-align:center;">
            <img th:src="${bannerUrl}" alt="Product Banner" style="width:100%; height:auto;">
        </td>
    </tr>
    <tr>
        <td style="padding:30px 40px;">
            <h2 style="color:#1db954; font-size:24px; margin-bottom:10px;">Hi <span th:text="${fullName}">User</span>,</h2>
            <p style="font-size:16px; line-height:1.6;">
                Below are your product keys and license details.
            </p>

            <div th:each="key : ${keys}" style="margin:30px 0; background-color:#2a2a2d; padding:20px; border-radius:6px;">
                <p style="margin:0; font-size:14px; color:#888;">Product Key:</p>
                <h3 style="margin:10px 0; font-size:20px; color:#ffffff; letter-spacing:2px;" th:text="${key.productKey}">XXXX-XXXX-XXXX-XXXX</h3>

                <table width="100%" style="margin-top:10px;">
                    <tr th:if="${key.startDate != null}">
                        <td style="padding:6px; color:#888;">Start Date:</td>
                        <td style="padding:6px;" th:text="${key.startDate}">DD/MM/YYYY</td>
                    </tr>
                    <tr th:if="${key.expiryDate != null}">
                        <td style="padding:6px; color:#888;">Expiry Date:</td>
                        <td style="padding:6px;" th:text="${key.expiryDate}">DD/MM/YYYY</td>
                    </tr>
                    <tr th:if="${key.duration != null}">
                        <td style="padding:6px; color:#888;">Duration:</td>
                        <td style="padding:6px;" th:text="${key.duration}">1 year</td>
                    </tr>
                </table>
            </div>

            <p style="margin-top:20px; font-size:14px; color:#666;">
                Need help? Our support team is just a click away.
            </p>
        </td>
    </tr>
    <tr>
        <td style="background-color:#121214; padding:20px; text-align:center; font-size:12px; color:#444;">
            &copy; 2025 Your Company. All rights reserved.
        </td>
    </tr>
</table>
</body>
</html>
