<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px; color: #333;">
<table width="100%" cellspacing="0" cellpadding="0"
       style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px;">
    <tr>
        <td style="text-align: center;">
            <img th:src="${bannerUrl}" alt="Welcome Banner"
                 style="max-width: 100%; border-top-left-radius: 8px; border-top-right-radius: 8px;">
        </td>
    </tr>
    <tr>
        <td style="padding: 20px; text-align: center;">
            <h2>Welcome!</h2>
            <p>Thank you for joining us. Click the button below to get started.</p>
            <a th:href="${domain + '?token=' + token + '&email=' + email}"
               style="cursor: pointer; display: inline-block; padding: 12px 24px; margin-top: 20px; font-size: 16px; color: #fff; background-color: #007bff; text-decoration: none; border-radius: 4px;">
                Get Started
            </a>
        </td>
    </tr>
</table>
</body>
</html>
