spring:
  config:
    activate:
      on-profile: cacheredis
  cache:
    type: simple
    redis:
      time-to-live: 5s
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      client-name: ecommerce
      client-type: lettuce
      timeout: 10s
      ssl:
        enabled: false
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 1000

#      database: 0

