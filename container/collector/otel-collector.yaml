receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
  batch:

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1
  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto
#  loki:
#    endpoint: "http://loki:3100/loki/api/v1/push"
  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [zipkin,otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
#    metrics-http:
#      receivers: [otlp]
#      processors: [batch]
#      exporters: [otlp]
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
#      exporters: [ loki ]
      exporters: [debug, otlphttp/logs]
